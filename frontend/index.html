
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCD123</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">BFHL Project</h1>
        <div class="form-group">
            <label for="jsonInput">Enter JSON data:</label>
            <input type="text" id="jsonInput" class="form-control" placeholder='{"data": ["A", "C", "z"]}'/>
        </div>
        <button id="submitButton" class="btn btn-primary">Submit</button>
        <div id="responseContainer" class="mt-4"></div>
        <div class="form-group mt-3">
            <label for="selectOptions">Select Data to Display:</label>
            <select multiple class="form-control" id="selectOptions">
                <option>Alphabets</option>
                <option>Numbers</option>
                <option>Highest lowercase alphabet</option>
            </select>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
